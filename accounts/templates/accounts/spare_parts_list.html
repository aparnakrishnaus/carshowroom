{% extends 'base.html' %}

{% block content %}

<style>
    section.py-5 {
        background-color: #111;
        color: #f5f5f5;
        padding: 100px 20px 60px;
        margin-top: -80px;
    }

    section.py-5 h2 {
         font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 40px;
        margin-top: 100px;
        text-align: center;
        color: var(--primary-color);
        font-family: var(--main-font);
        font-size: 1.7rem;
    }

    section.py-5 h2::after {
        content: "";
        display: block;
        width: 80px;
        height: 4px;
        margin: 12px auto 0;
        background: linear-gradient(90deg, #bbb, #fff, #bbb);
        clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 10% 100%);
    }

    .parts-wrap {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
    }

    .part-card {
        background: #1b1b1b;
        border-radius: 12px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        border: 1px solid #333;
        transition: 0.3s ease;
    }

    .part-card:hover {
        transform: translateY(-5px);
        border-color: #fff;
        box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
    }

    .part-icon {
        font-size: 3rem;
        color: #ccc;
        margin-bottom: 12px;
    }

    .part-content h4 {
        font-size: 1.1rem;
        margin: 8px 0;
        color: #fff;
    }

    .part-content p {
        font-size: 0.8rem;
        color: #bbb;
        margin: 4px 0;
    }

    .price {
        font-weight: 600;
        color: #fff;
        margin: 8px 0;
    }

    .stock-ok {
        color: #48ff7b;
        font-weight: 500;
    }

    .stock-bad {
        color: #ff5e5e;
        font-weight: 500;
    }

    .clean-btn {
        margin-top: 10px;
        padding: 6px 14px;
        font-size: 0.85rem;
        font-weight: 600;
        border-radius: 8px;
        border: none;
        background: #ccc;
        color: #111;
        width: 100%;
        transition: all 0.2s ease;
    }

    .clean-btn:hover {
        background: #fff;
    }

    @media (max-width: 576px) {
        .part-card {
            padding: 15px;
        }

        .part-icon {
            font-size: 2.5rem;
        }
    }
</style>

<section class="py-5">
    <div class="container">
        <h2>Available Spare Parts</h2>

        <div class="parts-wrap">
            {% for part in parts %}
            <div class="part-card">
                <div class="part-icon">
                    <i
                        class="{% if part.category == 'engine' %}fa-solid fa-cogs{% elif part.category == 'transmission' %}fa-solid fa-gears{% elif part.category == 'brakes' %}fa-solid fa-car-side{% elif part.category == 'suspension' %}fa-solid fa-car{% elif part.category == 'wheels' %}fa-solid fa-circle-dot{% elif part.category == 'electrical' %}fa-solid fa-bolt{% elif part.category == 'cooling' %}fa-solid fa-fan{% elif part.category == 'belts_hoses' %}fa-solid fa-screwdriver-wrench{% else %}fa-solid fa-box{% endif %}"></i>
                </div>
                <div class="part-content">
                    <h4>{{ part.name }}</h4>
                    <div class="price">â‚¹{{ part.price }}</div>
                    {% if part.stock > 0 %}
                    <p class="stock-ok">In Stock ({{ part.stock }})</p>
                    <a href="{% url 'book_part' part.id %}">
                        <button class="clean-btn">Book</button>
                    </a>
                    {% else %}
                    <p class="stock-bad">Out of Stock</p>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
