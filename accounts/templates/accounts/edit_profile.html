{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
  body {
    background-color: #f8f9fa;
    font-family: 'Poppins', sans-serif;
  }
  .card {
    background: #fff;
    border-radius: 20px;
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4 fw-bold">Edit Profile</h3>
          <form method="post" enctype="multipart/form-data" class="text-start">
            {% csrf_token %}

            <!-- Profile Image -->
            <div class="text-center mb-3">
              {% if user.profile.image %}
                <img src="{{ user.profile.image.url }}" class="rounded-circle mb-3 shadow-sm" width="120" height="120" alt="Profile Image">
              {% else %}
                <img src="{% static 'images/default-avatar.png' %}" class="rounded-circle mb-3 shadow-sm" width="120" height="120" alt="Default Avatar">
              {% endif %}
            </div>

            {{ image_form.image.label_tag }}
            {{ image_form.image }}

            <hr>

            {{ profile_form.as_p }}

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary rounded-pill">Save Changes</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a href="{% url 'profile' %}" class="text-decoration-none">Back to Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
