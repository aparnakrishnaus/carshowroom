{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book {{ service.name }}</title>

    <style>
        body {
            background: linear-gradient(145deg, #121212, #1b1b1b);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .booking-page {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            color: #000;
        }

        .booking-page img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .booking-page h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #009fb4;
            text-align: center;
        }

        .booking-page hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin-bottom: 20px;
        }

        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .booking-form label {
            font-weight: 500;
        }

        .booking-form input,
        .booking-form select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            font-size: 0.95rem;
            box-sizing: border-box;
        }

        .booking-form input[readonly] {
            background: #f5f5f5;
            color: #555;
        }

        .booking-grid {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .booking-grid .grid-item {
            flex: 1 1 48%;
            display: flex;
            flex-direction: column;
        }

        .btn {
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            background: #00bcd4;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #009fb4;
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #555;
            text-decoration: none;
            font-size: 0.95rem;
            border: 1px solid black;
            border-radius: 12px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #aa3b3b;
            border-color: #aa3b3b;
        }

        .main-head {
            font-family: 'Cinzel Decorative', serif;
        }

        @media (max-width: 500px) {
            .booking-grid {
                flex-direction: column;
            }

            .booking-grid .grid-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
    <div class="booking-page">
        {% if service.image %}
        <img src="{{ service.image.url }}" alt="{{ service.name }}">
        {% endif %}
        <h2 class="main-head">Book {{ service.name }}</h2>
        <hr>

        <form id="booking-form" class="booking-form" onsubmit="event.preventDefault(); payAdvance();">
            {% csrf_token %}

            <input type="hidden" name="booking_type" value="service">
            <input type="hidden" id="service_id" value="{{ service.id }}">
            <input type="hidden" id="razorpay_order_id" value="{{ razorpay_order_id }}">
            <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
            <input type="hidden" name="razorpay_signature" id="razorpay_signature">


            <label for="name">Name :</label>
            <input type="text" id="name" name="name" required pattern="[A-Za-z\s]{3,50}"
         title="Name should contain only letters and spaces.">

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone :</label>
            <input type="tel" id="phone" name="phone" required pattern="\d{10}"
       title="Enter a valid 10-digit phone number"
       oninput="this.value = this.value.replace(/[^0-9]/g, '')">

            <label for="date">Date :</label>
            <input type="date" id="date" required min="{{ today|date:'Y-m-d' }}">

            <label for="time">Select Time :</label>
            <select id="time" required>
                <option value="">Select Time</option>
                {% for t in available_times %}
                <option value="{{ t }}">{{ t }}</option>
                {% endfor %}
            </select>

            <div class="booking-grid">
                <div class="grid-item">
                    <label>Duration :</label>
                    <input type="text" value="{{ service.duration }}" readonly>
                </div>
                <div class="grid-item">
                    <label for="price">Select Price:</label>
                    <select id="price" onchange="updateAdvance()">
                        <option value="{{ service.price_min }}">₹{{ service.price_min }}</option>
                        <option value="{{ service.price_max }}">₹{{ service.price_max }}</option>
                    </select>
                </div>
            </div>


            <label for="advance_payment">Advance Payment (10%)</label>
            <input type="text" id="advance_payment" readonly>

            <button class="btn" id="pay-btn">Pay Advance & Book {{ type|title }}</button>
        </form>

        <a href="{% url 'service_detail' service_id=service.id %}" class="back-link">Cancel</a>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>

        function updateAdvanceDisplay() {
            const priceSelect = document.getElementById('price');
            const advanceInput = document.getElementById('advance_payment');
            const price = parseFloat(priceSelect.value) || 0;
            const advance = (price * 0.10).toFixed(2);
            advanceInput.value = `₹${advance}`;
        }
        updateAdvanceDisplay();
        document.getElementById('price').addEventListener('change', updateAdvanceDisplay);


        async function payAdvance() {
            const serviceId = document.getElementById('service_id').value;
            const selectedPrice = parseFloat(document.getElementById('price').value) || 0;
            const advancePayment = Math.round(selectedPrice * 0.10 * 100);

            const response = await fetch("{% url 'create_service_order' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: new URLSearchParams({
                    "service_id": serviceId,
                    "selected_price": selectedPrice
                })
            });

            const data = await response.json();
            if (!data.order_id) {
                alert("Failed to create payment order. Please try again.");
                return;
            }

            const orderId = data.order_id;
            document.getElementById('razorpay_order_id').value = orderId;

            const options = {
                key: "{{ razorpay_key_id }}",
                amount: advancePayment,
                currency: "INR",
                name: "{{ service.name }}",
                description: "Advance Payment for {{ service.name }}",
                order_id: orderId,
                handler: function (response) {
                    document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
                    document.getElementById('razorpay_signature').value = response.razorpay_signature;
                    document.getElementById('razorpay_order_id').value = response.razorpay_order_id;

                    fetch("{% url 'verify_service_payment' %}", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                            "X-CSRFToken": "{{ csrf_token }}"
                        },
                        body: new URLSearchParams({
                            'service_id': serviceId,
                            'selected_price': selectedPrice,
                            'name': document.getElementById('name').value,
                            'email': document.getElementById('email').value,
                            'phone': document.getElementById("phone").value,
                            'date': document.getElementById('date').value,
                            'time': document.getElementById('time').value,
                            'razorpay_order_id': response.razorpay_order_id,
                            'razorpay_payment_id': response.razorpay_payment_id,
                            'razorpay_signature': response.razorpay_signature
                        })
                    }).then(res => res.json())
                        .then(data => {
                            if (data.status === "success") {
                                alert("Booking successful!");
                                window.location.href = "{% url 'services_list' %}";
                            } else {
                                alert(data.message);
                            }
                        });
                },
                prefill: {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value
                },
                theme: { color: "#528FF0" }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        }

    </script>

</body>

</html>
