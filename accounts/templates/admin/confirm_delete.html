{% extends "dashboard_base.html" %}
{% block content %}

<style>
  .confirm-card {
    background: rgba(30, 30, 47, 0.95);
    color: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    text-align: center;
    max-width: 480px;
    margin: 80px auto;
  }

  .confirm-card h3 {
    font-size: 1.4rem;
    margin-bottom: 10px;
  }

  .confirm-card p {
    color: #ccc;
    font-size: 0.95rem;
    margin-bottom: 20px;
  }

  .confirm-actions {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
  }

  .btn-danger {
    background-color: #dc3545;
    border: none;
    color: #fff;
    padding: 8px 18px;
    border-radius: 6px;
    font-weight: 600;
  }

  .btn-danger:hover {
    background-color: #b02a37;
  }

  .btn-secondary {
    background-color: #6c757d;
    border: none;
    color: #fff;
    padding: 8px 18px;
    border-radius: 6px;
    font-weight: 600;
  }

  .btn-secondary:hover {
    background-color: #5a6268;
  }
</style>

<div class="confirm-card">
  <h3>Delete Service?</h3>
  <p>Are you sure you want to delete <strong>{{ service.title }}</strong>? This action cannot be undone.</p>

  <form method="POST">
    {% csrf_token %}
    <div class="confirm-actions">
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'manage_services' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
