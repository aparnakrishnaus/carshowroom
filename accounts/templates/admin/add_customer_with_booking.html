{% extends "dashboard_base.html" %}
{% block content %}

<style>
  .container {
    max-width: 700px;
    margin: 2rem auto;
    padding: 1.5rem;
    background-color: #111;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    color: #eee;
    border: 1px solid silver;
  }

  h3 {
    font-weight: 600;
    margin-bottom: 1rem;
  }

  .divider {
    height: 2px;
    background: #444;
    margin-bottom: 1.5rem;
  }

  .form-label {
    font-weight: 500;
    margin-bottom: 0.3rem;
  }

  .form-control {
    background-color: #222;
    color: #eee;
    border: 1px solid #555;
    border-radius: 6px;
    padding: 0.5rem;
    transition: all 0.3s;
  }

  .form-control:focus {
    border-color: #6610f2;
    box-shadow: none;
    background-color: #222;
    color: #fff;
  }

  .btn-success {
    background-color: #6610f2;
    border: none;
    border-radius: 6px;
    padding: 0.5rem 1rem;
    transition: 0.3s;
  }

  .btn-success:hover {
    background-color: #520dc2;
  }

  .btn-secondary {
    background-color: #444;
    color: #eee;
    border-radius: 6px;
    padding: 0.5rem 1rem;
  }

  .btn-secondary:hover {
    background-color: #333;
    color: #fff;
  }

  #total_price {
    background-color: #333;
    color: #fff;
    font-weight: 600;
  }

  @media (max-width: 576px) {
    .container {
      padding: 1rem;
    }
  }
</style>

<div class="container mt-5">
  <h3>Add Customer & Booking</h3>
  <div class="divider mb-4"></div>

  <form method="POST">
    {% csrf_token %}

    <!-- Customer Info -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" id="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="full_name" class="form-label">Full Name</label>
      <input type="text" name="full_name" id="full_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" id="email" class="form-control" required>
    </div>

    <!-- Booking Info -->
    <div class="mb-3">
      <label for="booking_type" class="form-label">Booking Type (optional)</label>
      <select name="booking_type" id="booking_type" class="form-control">
        <option value="">-- None --</option>
        <option value="book">Car</option>
        <option value="service">Service</option>
        <option value="test_drive">Test Drive</option>
      </select>
    </div>

    <div class="mb-3" id="car-selection" style="display:none;">
      <label for="car" class="form-label">Car</label>
      <select name="car" id="car" class="form-control">
        <option value="">-- Select Car --</option>
        {% for car in cars %}
        <option value="{{ car.id }}" data-price="{{ car.price }}">{{ car.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Service Selection -->
    <div class="mb-3" id="service-selection" style="display:none;">
      <label for="service" class="form-label">Service</label>
      <select name="service" id="service" class="form-control">
        <option value="">-- Select Service --</option>
        {% for service in services %}
        <option value="{{ service.id }}" data-min="{{ service.price_min }}" data-max="{{ service.price_max }}">
          {{ service.name }}
        </option>
        {% endfor %}
      </select>
    </div>
    <!-- Service Price Selection -->
    <div class="mb-3" id="service-price-selection" style="display:none;">
      <label for="service_price" class="form-label">Select Service Price</label>
      <select name="service_price" id="service_price" class="form-control">
        <option value="">-- Select Price --</option>
      </select>
    </div>

    <div class="mb-3" id="date-time-selection" style="display:none;">
      <label for="date" class="form-label">Date</label>
      <input type="date" name="date" id="date" class="form-control">

      <label for="time" class="form-label mt-2">Time</label>
      <input type="time" name="time" id="time" class="form-control">

      <label for="advance_payment" class="form-label mt-2">Advance Payment</label>
      <input type="number" step="0.01" name="advance_payment" id="advance_payment" class="form-control" rea>

      <label for="total_price" class="form-label mt-2">Total Price</label>
      <input type="number" step="0.01" id="total_price" class="form-control" readonly>
    </div>

    <button type="submit" class="btn btn-success mt-3">Add Customer & Booking</button>
    <a href="{% url 'manage_customers' %}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>

<script>
  const bookingTypeSelect = document.getElementById('booking_type');
  const carSelection = document.getElementById('car-selection');
  const serviceSelection = document.getElementById('service-selection');
  const servicePriceSelection = document.getElementById('service-price-selection');
  const dateTimeSelection = document.getElementById('date-time-selection');

  const carSelect = document.getElementById('car');
  const serviceSelect = document.getElementById('service');
  const servicePriceSelect = document.getElementById('service_price');

  const totalPriceInput = document.getElementById('total_price');
  const advanceInput = document.getElementById('advance_payment');

  // Show/hide fields based on booking type
  bookingTypeSelect.addEventListener('change', function () {
    if (this.value === 'book' || this.value === 'test_drive') {
      carSelection.style.display = 'block';
      serviceSelection.style.display = 'none';
      servicePriceSelection.style.display = 'none';
      dateTimeSelection.style.display = 'block';
    } else if (this.value === 'service') {
      carSelection.style.display = 'none';
      serviceSelection.style.display = 'block';
      servicePriceSelection.style.display = 'block';
      dateTimeSelection.style.display = 'block';
    } else {
      carSelection.style.display = 'none';
      serviceSelection.style.display = 'none';
      servicePriceSelection.style.display = 'none';
      dateTimeSelection.style.display = 'none';
      totalPriceInput.value = '';
      advanceInput.value = '';
    }
    calculateAdvance();
  });

  // Populate price options when a service is selected
  serviceSelect.addEventListener('change', function () {
    const selected = this.selectedOptions[0];
    const min = parseFloat(selected.dataset.min) || 0;
    const max = parseFloat(selected.dataset.max) || 0;

    servicePriceSelect.innerHTML = '<option value="">-- Select Price --</option>';

    if (min && max && min !== max) {
      servicePriceSelect.innerHTML += `<option value="${min}">Min Price (₹${min.toFixed(2)})</option>`;
      servicePriceSelect.innerHTML += `<option value="${max}">Max Price (₹${max.toFixed(2)})</option>`;
    } else if (min) {
      servicePriceSelect.innerHTML += `<option value="${min}">Price (₹${min.toFixed(2)})</option>`;
    } else if (max) {
      servicePriceSelect.innerHTML += `<option value="${max}">Price (₹${max.toFixed(2)})</option>`;
    }

    servicePriceSelect.value = ''; 
    calculateAdvance();
  });

  // Recalculate total & advance
  function calculateAdvance() {
    let total = 0;
    let advance = 0;
    const type = bookingTypeSelect.value;

    if (type === 'book' || type === 'test_drive') {
      const carPrice = parseFloat(carSelect.selectedOptions[0]?.dataset.price || 0);
      total = carPrice;
      advance = total * 0.001; // 0.1%
    } else if (type === 'service') {
      const servicePrice = parseFloat(servicePriceSelect.value || 0);
      total = servicePrice;
      advance = total * 0.10; // 10%
    }

    totalPriceInput.value = total ? total.toFixed(2) : '';
    advanceInput.value = advance ? advance.toFixed(2) : '';
  }

  // Recalculate on selection changes
  carSelect.addEventListener('change', calculateAdvance);
  servicePriceSelect.addEventListener('change', calculateAdvance);
  bookingTypeSelect.addEventListener('change', calculateAdvance);

</script>

{% endblock %}
